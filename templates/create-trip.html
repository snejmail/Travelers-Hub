{% extends 'base.html' %}
{% block page_content %}
    
    <!-- Add Trip Form -->
    <section id="create">
        <div class="form">
            <h2>Share a New Trip</h2>
            <form class="create-form" action="{% url 'create_trip' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Share</button>
            </form>
        </div>
    </section>

{% endblock %}
